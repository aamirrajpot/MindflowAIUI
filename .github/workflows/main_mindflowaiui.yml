# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - MindflowAIUI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies, lint, test, and build
        run: |
          npm ci
          npm run lint --if-present
          npm run test --if-present
          npm run build
          npm prune --omit=dev

      - name: Prepare artifact for deployment
        run: |
          rm -rf release
          mkdir -p release
          cp package.json release/
          if [ -f package-lock.json ]; then cp package-lock.json release/; fi
          if [ -f next.config.js ]; then cp next.config.js release/; fi
          if [ -f next.config.mjs ]; then cp next.config.mjs release/; fi
          if [ -f next.config.cjs ]; then cp next.config.cjs release/; fi
          if [ -d .next ]; then cp -R .next release/.next; fi
          if [ -d public ]; then cp -R public release/public; fi
          if [ -d node_modules ]; then cp -R node_modules release/node_modules; fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3BB9D4F8EB3E45778962F5D1D6A39907 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DB419600A2F14E0AA40D414FD9786624 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0511FECB2D2F48339BA940E064602142 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MindflowAIUI'
          slot-name: 'Production'
          package: ./nextjs-app
          